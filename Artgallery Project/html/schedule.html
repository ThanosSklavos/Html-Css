<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="../css/schedule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="hamb-menu">
                <span class="hamb-line"></span>
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="./main.html">Home</a></li>
                        <li><a href="./see-the-material.html">See the material</a></li>
                    </ul>
                </div>
            </div>
            <div class="logo">
                <img class="logo-img" src="../images/logo.png" alt="">
            </div>
            <div class="account-menu">
                <a href="./my-account.html"><img src="../images/user.png" alt=""></a>
            </div>
        </header>

        <!-- Main -->
        <main class="main">
            <div class="first-div">
                <span class="main-span">
                    Schedule a virtual tour
                </span>
                <div class="box-1">
                    <div class="selection">
                        <label for="country">Country</label>
                        <select name="country" id="">
                            <option style="display: none;"></option>
                            <option value="1">Greece</option>
                            <option value="2">UK</option>
                            <option value="3">France</option>
                        </select>
                    </div class="selection">
                    <div class="selection">
                        <label for="country">City</label>
                        <select name="country" id="">
                            <option style="display: none;"></option>
                            <option value="1">Athens</option>
                            <option value="2">London</option>
                            <option value="3">Paris</option>
                        </select>
                    </div>
                    <div class="selection">
                        <label for="country">Gallery</label>
                        <select name="country" id="">
                            <option style="display: none;"></option>
                            <option value="1">gallery1</option>
                            <option value="2">gallery2</option>
                            <option value="3">gallery3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="second-div">
                <div class="box-2">
                    <div class="button1">
                        <a href="./choose.html"><span>Procced to purchase</span></a>
                    </div>
                    <div class="button2">
                        <a href="./main.html"><span>Back Home</span></a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div><i class="fa-sharp fa-solid fa-less-than"></i></div>
            <div><i class="fa-solid fa-circle"></i></div>
            <div><i class="fa-solid fa-square"></i></div>
        </footer>
    </div>
</body>
</html>
