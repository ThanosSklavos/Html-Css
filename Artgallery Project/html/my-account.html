<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-account</title>
    <link rel="stylesheet" href="../css/my-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="hamb-menu">
                <span class="hamb-line"></span>
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="./main.html">Home</a></li>
                        <li><a href="./see-the-material.html">See the material</a></li>
                    </ul>
                </div>
            </div>
            <div class="logo">
                <img class="logo-img" src="../images/logo.png" alt="">
            </div>
            <div class="account-menu">
                <a href="#"><img src="../images/user.png" alt=""></a>
            </div>
        </header>

        <!-- Main -->
        <main class="main">
            <div class="first-div">
                <span class="main-span">
                    Please sign up!
                </span>
                <div class="box-1">
                    <form class="form">
                        <div>
                        <label for="full-name">Full name</label>
                        <input type="text" id="full-name" name="full-name">
                        </div>
                        <div>
                        <label for="date-of-birth">Date of birth</label>
                        <input type="text" placeholder=" _ _/ _ _/ _ _ "  id="date-of-birth" name="date-of-birth"
                        maxlength="10" pattern="^([0-2][0-9]|3[01])\/(0[1-9]|1[0-2])\/[0-9]{2}$">
                        </div>
                        <div>
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option style="display: none;"></option>
                            <option>Greece</option>
                            <option>France</option>
                            <option>UK</option>
                        </select>
                        </div>  
                        <div>
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option style="display: none;"></option>
                            <option>Athens</option>
                            <option>Paris</option>
                            <option>London</option>
                        </select>
                        </div>
                        <div>
                            <label for="job-title">Job title</label>
                            <select name="job-title" id="job-title" value="0">
                                <option style="display: none;"></option>
                                <option >Full stack developer</option>
                                <option >Software engineer</option>
                                <option >DevOps</option>
                            </select>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="newsletter-span">
                    <span>I want to receive your newsletter</span>
                    <input class="checkbox" type="checkbox" name="checkbox" id="">
                </div>
                <div class="ready">
                    <span><a href="./main.html">Ready</a></span>
                </div>
            </div>
            
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div><i class="fa-sharp fa-solid fa-less-than"></i></div>
            <div><i class="fa-solid fa-circle"></i></div>
            <div><i class="fa-solid fa-square"></i></div>
        </footer>
    </div>
</body>
</html>
