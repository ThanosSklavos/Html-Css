<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-account</title>
    <link rel="stylesheet" href="../css/my-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="hamb-menu">
                <span class="hamb-line"></span>
            </div>
            <div class="logo">
                <img class="logo-img" src="../images/logo.png" alt="">
            </div>
            <div class="account-menu">
                <a href="#"><img src="../images/user.png" alt=""></a>
            </div>
        </header>

        <!-- Main -->
        <main class="main">
            <div class="first-div">
                <span class="main-span">
                    Please sign up!
                </span>
                <div class="box-1">
                    <div class="info-list">
                        <ul class="list1">
                            <li>Full name</li>
                            <li>Date of birth</li>
                            <li>Country</li>
                            <li>City</li>
                            <li>Job title</li>
                        </ul>
                    </div>
                    <div class="choice">
                        <ul class="list2">
                            <li></li>
                            <li>_ _/ _ _/ _ _</li>
                            <li><i class="fa-solid fa-caret-down"></i></li>
                            <li><i class="fa-solid fa-caret-down"></i></li>
                            <li><i class="fa-solid fa-caret-down"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="newsletter-span">
                <span>I want to receive your newsletter</span>
                <input class="checkbox" type="checkbox" name="checkbox" id="">
            </div>
            <div class="edit">
                <span><a href="./main.html">Ready</a></span>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div><i class="fa-sharp fa-solid fa-less-than"></i></div>
            <div><i class="fa-solid fa-circle"></i></div>
            <div><i class="fa-solid fa-square"></i></div>
        </footer>
    </div>
</body>
</html>
